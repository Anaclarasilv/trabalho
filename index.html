<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Animais</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Cadastro de Tutor</h2>
    <input type="text" id="tutor_nome" placeholder="Nome" required>
    <input type="date" id="tutor_nascimento" required>
    <button onclick="adicionarTutor()">Cadastrar</button>
    <ul id="lista_tutor"></ul>

    <h2>Cadastro de Animais</h2>
    <input type="text" id="animal_nome" placeholder="Nome" required>
    <input type="date" id="animal_nascimento" required>
    <button onclick="adicionarAnimal()">Cadastrar</button>
    <ul id="lista_animais"></ul>

    <h2>Cadastro de Reserva</h2>
    <input type="date" id="reserva_data" required>
    <input type="time" id="reserva_horario" required>
    <select id="reserva_animais"></select>
    <button onclick="adicionarReservas()">Cadastrar</button>
    <ul id="lista_reservas"></ul>

    <h2>Cadastrado</h2>
    <ul id="lista_cadastro"></ul>

</body>
</html>
